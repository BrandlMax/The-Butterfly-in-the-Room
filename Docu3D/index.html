<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame" />
    <script src="./js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-light type="point" color="#555555" position="0 1.5 0"></a-light>
      <!-- GLTF MODEL: -->
      <a-assets>
        <a-asset-item
          id="cityModel"
          src="Butterfly_Room_WEB.gltf"
        ></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" modify-materials></a-entity>
    </a-scene>
  </body>
</html>
